<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno de Estudio - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_pomodoro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/cabecero.js"></script>
    <script src="../js/pomodoro.js"></script>
</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <div id="header"></div>
        <main>
            <section class="pomodoro">
                <h2>Entorno de Estudio - Temporizador Pomodoro</h2>
                <div class="settings">
                    <label for="study-time">Tiempo de estudio (min):</label>
                    <input type="number" id="study-time" min="1" max="60" value="25">
                    <label for="break-time">Tiempo de descanso (min):</label>
                    <input type="number" id="break-time" min="1" max="30" value="5">
                    <label for="display-type">Tipo de visualizaci√≥n:</label>
                    <button id="start-timer">Iniciar Temporizador</button>
                </div>
                <div class="timer">
                    <div id="digital-timer""></div>
                </div>
            </section>
            
        </main>
        <div id="footer"></div>
    </div>
</body>
</html>
