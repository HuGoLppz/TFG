<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Usuario - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_perfil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/cabecero.js"></script>
    <script src="../js/perfil.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="menu-cabecero">
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="tareas.html">Tareas</a></li>
                    <li><a href="salas.html">Salas de Trabajo</a></li>
                    <li><a href="amigos.html">Lista de amigos</a></li>
                    <li><a href="pomodoro.html">Entorno de estudio</a></li>
                    <li><a href="">Perfil</a></li>
                </ul>
                <div class="btn-cabecero">
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                    <span class="line line-3"></span>
                </div>
            </nav>
        </header>
        
        <!-- Contenedor principal que agrupa los dos contenedores -->
        <main>
            <div class="contenedor-principal">
                    <div class="perfil-contenedor">
                        <div class="cont-btn-notificacion">
                            <img src="../img/bell.svg" alt="notificacion" class="btn-notificacion">
                        </div>
                    <div class="imagen-perfil">
                        <img alt="Imagen de Perfil" id="imagen-perfil" class="img-perfil">
                    </div>
                    <div class="info-perfil">
                        <h2 id="nombre-usuario"></h2>
                        <h5 id="id-usuario"></h5>
                        <h4 id="estudios-usuario"></h4>
                        <p id="descripcion-usuario"></p>
                        <button id="conf-perfil">Modificar perfil</button>
                    </div>
                </div>

                <div class="formulario-perfil">
                    <label for="foto_perfil">Foto de Perfil:</label>
                    <div class="file-input-wrapper">
                        <input type="file" class="foto-perfil-input" name="foto_perfil" accept="image/*">
                        <label class="file-input-label">
                          <img class="preview-img" src="../img/pen.svg" alt="Subir foto"/>
                        </label>
                      </div>                      
                    <br>
                    <label for="descripcion">Descripci칩n:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
                    <br>
                    <label for="curso">Curso:</label>
                    <div class="input-container">
                        <input type="text" id="curso" name="curso" maxlength="100">
                        <span class="input-border"></span>
                    </div>
                    <br>
                    <label for="estudios">Estudios:</label>
                    <div class="input-container">
                        <input type="text" id="estudios" name="estudios" maxlength="255">
                        <span class="input-border"></span>
                    </div>
                    <br>
                    <label for="privacidad">Privacidad:</label>
                    <input type="checkbox" id="privacidad" name="privacidad" value="1">
                    <span>(Marcar para mantener el perfil privado)</span>
                    <br>
                    <br>  
                    <div class="cont-botones-formulario">
                        <button type="submit" id="enviar-formulario">Modificar perfil</button>
                        <button type="submit" id="mostrar-cont-asignaturas">Editar asignaturas del usuario</button>
                    </div>                
                </div>
                <div class="cont-asignaturas">
                    <label for="nueva_asignatura">Crear nueva asignatura:</label>
                        <div class="input-container">
                            <input type="text" id="nueva_asignatura" placeholder="Nombre de la nueva asignatura">
                             <span class="input-border"></span>
                        </div>
                        <br>
                        <button type="button" id="crear_asignatura">Crear y A침adir</button>
                    <br>
                    <label>Asignaturas a침adidas:</label>
                    <ul id="asignaturas_a침adidas"></ul>  
                    <button type="button" id="volver-editar">Volver a editar</button>
                </div>
                                
                <!-- Contenedor de Datos de Usuario -->
                <div class="datos-perfil">
                    
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 STUDY-PLANNER. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
