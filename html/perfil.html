<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Usuario - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/css/estilos_perfil.css">
    <script src="../src/libs/jquery.min.js"></script>
    <script src="../src/js/cabecero.js"></script>
    <script src="../src/js/perfil.js"></script>
    <script src="../src/js/pomodoro.js"></script>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <div id="header"></div>
        <main>
            <div class="contenedor-principal">
                <div class="perfil-contenedor">
                    <div class="cont-btn-notificacion">
                        <img src="../img/bell.svg" alt="notificacion" class="btn-notificacion">
                    </div>
                    <div class="imagen-perfil">
                        <img alt="Imagen de Perfil" id="imagen-perfil" class="img-perfil">
                    </div>
                    <div class="info-perfil">
                        <h2 id="nombre-usuario"></h2>
                        <h5 id="id-usuario"></h5>
                        <h4 id="estudios-usuario"></h4>
                        <p id="descripcion-usuario"></p>
                        <div class="cont-botones-formulario">
                            <button id="conf-perfil">Modificar perfil</button>
                            <button type="button" id="mostrar-cont-asignaturas">Editar asignaturas del usuario</button>
                        </div>
                    </div>
                </div>

                <div class="formulario-perfil">
                    <form id="perfil-form" enctype="multipart/form-data">
                        <label for="foto_perfil">Foto de Perfil:</label>
                        <input type="file" class="foto-perfil-input" name="foto_perfil" accept="image/*">
                        <br>
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
                        <br>
                        <label for="curso">Curso:</label>
                        <div class="input-container">
                            <input type="text" id="curso" name="curso" maxlength="100">
                            <span class="input-border"></span>
                        </div>
                        <br>
                        <label for="estudios">Estudios:</label>
                        <div class="input-container">
                            <input type="text" id="estudios" name="estudios" maxlength="255">
                            <span class="input-border"></span>
                        </div>
                        <br>
                        <div class="cont-botones-formulario">
                            <button type="button" id="enviar-formulario">Modificar perfil</button>
                        </div>
                    </form>
                </div>

                <div class="cont-asignaturas">
                    <label for="nueva_asignatura">Crear nueva asignatura:</label>
                    <div class="input-container">
                        <input type="text" id="nueva_asignatura" placeholder="Nombre de la nueva asignatura">
                        <span class="input-border"></span>
                    </div>
                    <br>
                    <button type="button" id="crear_asignatura">Crear y Añadir</button>
                    <br>
                    <label>Asignaturas añadidas:</label>
                    <ul id="asignaturas_añadidas"></ul>
                    <button type="button" id="volver-editar">Volver a perfil</button>
                </div>

                <div class="datos-perfil">
                    <div class="datos-notas">
                        <h3>Calificaciones de tus Asignaturas</h3>
                        <div class="notas"></div>
                    </div>
                    <div class="datos-estadisticas">
                        <h3>Estadísticas</h3>
                        <div class="estadisticas"></div>
                    </div>
                </div>
                <div class="cont-notificaciones">
                    <h3>Notificaciones</h3>
                    <ul class="notificaciones">
                    </ul>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </div>
</body>

</html>
