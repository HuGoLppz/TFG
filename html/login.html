<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de Sesión - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../styles/css/estilos_formularios.css">
    <link rel="stylesheet" href="../styles/estilos.css">
    <script src="../src/libs/jquery.min.js"></script>
    <script src="../src/js/login.js"></script> 
</head>
<body>
    <div class="login-container">
        <h1>Inicia Sesión en STUDY-PLANNER</h1>
        <form action="" method="POST" class="formulario">
            <div class="input-container">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu correo" required>
                <span class="input-border"></span>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <span class="input-border"></span>
            </div>
            <br>
            <button type="submit" class="btn-primario">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
