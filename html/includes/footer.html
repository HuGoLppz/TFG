<script>
     $(document).ready(function () {
        $(".checkbox").on("change", function () {
            if ($(this).is(":checked")) {
                $("body").addClass("dark-theme");
            } else {
                $("body").removeClass("dark-theme");
            }
        });
    });
</script>
