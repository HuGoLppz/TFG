<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../styles/css/estilos_formularios.css">
    <link rel="stylesheet" href="../styles/estilos.css">
    <script src="../src/libs/jquery.min.js"></script>
    <script src="../src/js/registro.js"></script>
</head>
<body>
    <div class="registro-container">
        <h1>Regístrate en STUDY-PLANNER</h1>
        <form action="#" method="POST" class="formulario">
            <div class="input-container">
                <label for="user">Nombre Completo</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu nombre completo" required>
                <span class="input-border"></span>
            </div>
            <br>
            <div class="input-container">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <span class="input-border"></span>
            </div>
            <br>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                <span class="input-border"></span>
            </div>
            <br>
            <button type="submit" class="btn-primario">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
