<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../styles/css/estilos_formularios.css">
    <link rel="stylesheet" href="../styles/estilos.css">
    <script src="../src/libs/jquery.min.js"></script>
    <script src="../src/js/registro.js"></script>
    <link rel="icon" href="../img/LOGO.svg" type="image/x-icon">
</head>
<body>
    <div class="registro-container">
        <h1>Regístrate en STUDY-PLANNER</h1>
        
        <form id="formulario1" action="#" method="POST">
            <div class="input-container" id="0">
                <label for="user">Nombre Completo</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu nombre completo" required>
                <span class="input-border"></span>
            </div>
            <br>
            <div class="input-container" id="1">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <span class="input-border"></span>
            </div>
            <br>
            <div class="input-container" id="2">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                <span class="input-border"></span>
            </div>
            <br>
            <button type="button" class="btn-primario" id="btn-continue">Continuar</button>
        </form>
        
        <form id="formulario2" action="#" method="POST" style="display:none;">
            <input type="hidden" id="hidden-user" name="user">
            <input type="hidden" id="hidden-email" name="email">
            <input type="hidden" id="hidden-password" name="password">

            <div class="input-container" id="4">
                <label for="course">Curso</label>
                <input type="text" id="course" name="course" placeholder="Ingresa el curso" required>
                <span class="input-border"></span>
            </div>
            <br>
            <div class="input-container" id="5">
                <label for="study-name">Nombre del Estudio</label>
                <input type="text" id="study-name" name="study-name" placeholder="Ingresa el nombre del estudio" required>
                <span class="input-border"></span>
            </div>
            <br>
            <div class="input-container" id="6">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" placeholder="Ingresa una descripción" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn-primario">Guardar</button>
        </form>
        
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
