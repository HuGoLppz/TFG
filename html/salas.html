<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salas de Trabajo - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/css/estilos_salas.css">
    <script src="../src/libs/jquery.min.js"></script>
    <script src="../src/js/cabecero.js"></script>
    <script src="../src/js/salas.js"></script>
    <script src="../src/js/pomodoro.js"></script>
    <link rel="icon" href="../img/LOGO.svg" type="image/x-icon">
</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <div id="header"></div>
        <main>
            <section class="salas">
                <h2>Salas de Trabajo</h2>
                <div class="cont-salas">
                    <ul>
                    </ul>
                </div>
                <button class="crear-sala">Crear sala</button>
            </section>
            <section class="salas-select">
                <div class="cabecero-sala">
                </div>
                <div class="contenido-sala">
                </div>
            </section>
        </main>
        <section class="cont-info-tareas">
            
        </section>
        <section class="menu-crear-sala">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Crear Sala de Trabajo</h2>
            <form id="crearSalaForm">
                <label for="nombre_sala">Nombre de la sala:</label>
                <div class="input-container">
                    <input type="text" id="nombre_sala" name="nombre_sala" required>
                    <span class="input-border"></span>
                </div>
                <br>
                <label for="descripcion_sala">Descripción:</label>
                <br>
                <textarea id="descripcion_sala" name="descripcion_sala" required></textarea>
                <br>
                <label for="fecha_entrega">Fecha de entrega:</label>
                <div class="input-container">
                    <input type="date" id="fecha_entrega" name="fecha_entrega" required>
                    <span class="input-border"></span>
                </div>
                <br>
                <label for="buscar_amigos">Buscar amigos:</label>
                <div class="input-container">
                    <input type="text" id="buscar_amigos" placeholder="Escribe el nombre de un amigo">
                    <span class="input-border"></span>
                    <div id="sugerencias_amigos" class="sugerencias-amigos"></div>
                </div>
                <br>
                <label>Amigos invitados:</label>
                <ul id="amigos_invitados"></ul>
                <br>
                <label for="asignaturaSeleccionada">Asignatura:</label>
                <div class="input-container">
                    <select id="asignaturaSeleccionada" name="asignatura" required>
                        <option value="">Selecciona una asignatura</option>
                    </select>
                    <span class="input-border"></span>
                </div>
                <br>
                <button type="submit" class="btn-crear-sala">Crear Sala</button>
            </form>
        </section>
        <section class="tareas-crear">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Crea la nueva tarea</h2>
            <form class="formu-tareas">
                <label for="titulo">Título de la Tarea:</label>
                <div class="input-container">
                    <input type="text" id="titulo" class="titulo" name="titulo" maxlength="255"
                        placeholder="Ej: Estudio de Matemáticas">
                    <span class="input-border"></span>
                </div>
                <br>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4"
                    placeholder="Escribe una breve descripción de la tarea..." maxlength="200"></textarea>
                <br>
                <label for="fecha_entrega">Fecha de Entrega:</label>
                <div class="input-container">
                    <input type="date" id="fecha_entrega2" name="fecha_entrega">
                    <span class="input-border"></span>
                </div>
                <br>
                <button type="submit" class="btn-crear-tarea">Crear Tarea</button>
            </form>
        </section>
        <div id="footer"></div>
    </div>
</body>
</html>
