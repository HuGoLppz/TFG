<body>
    <div class="container">
        <header>
            <nav>

                    <span class="line line-2"></span>

                </div>
            </nav>

        <main>
            <section class="salas">
                <h2>Salas de Trabajo</h2>
                <div class="cont-salas">
                    <ul>
                        
                    </ul>
                </div>
                <button class="crear-sala">Crear sala</button>
            </section>
            <section class="salas-select">
                <div class="cabecero-sala">
                    <h2>Sala de tareas prueba html</h2>
                    <div class="iconos-cabecero-sala">
                        <img src="../img/book-outline.svg" class="acceso-tarea">
                        <img src="../img/document-outline.svg" class="acceso-documentos">
                        <img src="../img/chatbubble-ellipses-outline.svg" class="acceso-chat-grupo">
                        <img src="../img/settings-outline.svg" class="acceso-ajustes">
                    </div>
                </div>
                <div class="contenido-sala">

                </div>
            </section>    
        </main>
        <section class="menu-crear-sala">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Crear Sala de Trabajo</h2>
            <form id="crearSalaForm">
                <label for="nombre_sala">Nombre de la sala:</label>
                <div class="input-container">
                    <input type="text" id="nombre_sala" name="nombre_sala" required>
                    <span class="input-border"></span>
                </div>
                <br>
                <label for="descripcion_sala">Descripci√≥n:</label>
                <br>
                <textarea id="descripcion_sala" name="descripcion_sala" required></textarea>
                <br>
                <label for="fecha_entrega">Fecha de entrega:</label>
                <div class="input-container">
                    <input type="date" id="fecha_entrega" name="fecha_entrega" required>
                    <span class="input-border"></span>
                </div>
                <br>
                <label for="buscar_amigos">Buscar amigos:</label>
                <div class="input-container">
                    <input type="text" id="buscar_amigos" placeholder="Escribe el nombre de un amigo">
                    <span class="input-border"></span>
                    <div id="sugerencias_amigos" class="sugerencias-amigos"></div>
                </div>
                <br>
                <label>Amigos invitados:</label>
                <ul id="amigos_invitados"></ul>
                <br>
                <button type="submit" class="btn-crear-sala">Crear Sala</button>
            </form>
        </section>
