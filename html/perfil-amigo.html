<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Usuario - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_perfil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/cabecero.js"></script>
    <script src="../js/perfil-amigo.js"></script>
</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <div id="header"></div>
        <main>
            <div class="contenedor-principal">
                <div class="perfil-contenedor">
                    <div class="imagen-perfil">
                        <img alt="Imagen de Perfil" id="imagen-perfil" class="img-perfil">
                    </div>
                    <div class="info-perfil">
                        <h2 id="nombre-usuario"></h2>
                        <h5 id="id-usuario"></h5>
                        <h4 id="estudios-usuario"></h4>
                        <p id="descripcion-usuario"></p>
                    </div>
                </div>
                <div class="datos-perfil">
                    <div class="datos-notas">
                        <h3>Calificaciones de tus Asignaturas</h3>
                        <div class="notas"></div>
                    </div>
                    <div class="datos-estadisticas">
                        <h3>Estad√≠sticas</h3>
                        <div class="estadisticas"></div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </div>
</body>

</html>
