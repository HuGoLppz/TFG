<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Amigos - STUDY-PLANNER</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/css/estilos_amigos.css">
    <script src="../src/libs/jquery.min.js"></script>    
    <script src="../src/js/cabecero.js"></script>
    <script src="../src/js/amigos.js"></script>
    <script src="../src/js/pomodoro.js"></script>
</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <div id="header"></div>    
        <main>
            <section class="amigos">
                <div class="cab-amigos">
                    <h2>Lista de Amigos</h2>
                    
                    <div class="form">
                        <div class="input-container">
                            <input class="input" type="text" id="busqueda-nuevos" placeholder="Ingresa nombre o ID">
                            <span class="input-border"></span>
                        </div>
                        <span class="input-border"></span>
                    </div>
                </div>
                <ul id="lista-amigos">
                    <!-- Los amigos se listarán aquí dinámicamente -->
                </ul>
            </section>
            <section class="buscar-amigos">
                <h3>Buscar Nuevos Amigos</h3>
                <div class="form">
                    <div class="input-container">
                        <input class = "input" type="text" id="busqueda" placeholder="Ingresa nombre o ID">
                        <span class="input-border"></span>
                    </div>
                    <span class="input-border"></span>
                </div>
                    <ul id="resultados-busqueda">
                    <!-- Resultados de la búsqueda se listarán aquí -->
                </ul>
            </section>
        </main>        
        <div id="footer"></div>
    </div>
</body>
</html>
