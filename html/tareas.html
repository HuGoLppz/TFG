<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_tareas.css">
    <link rel="stylesheet" href="../css/calendario.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>   
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/locales/es.js"></script>
    <script src="../js/cabecero.js"></script>
    <script src="../js/tareas.js"></script>
    <script src="../js/calendario.js"></script> 
    <title>Tareas - STUDY-PLANNER</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="menu-cabecero">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="">Tareas</a></li>
                    <li><a href="salas.html">Salas de Trabajo</a></li>
                    <li><a href="amigos.html">Lista de amigos</a></li>
                    <li><a href="pomodoro.html">Entorno de estudio</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                </ul>
                <div class="btn-cabecero">
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                    <span class="line line-3"></span>
                </div>
            </nav>
        </header>

        <main>
            <section class="tareas">
                <h2>Tus Tareas Pendientes</h2>
                <ul>
                    <!-- generado por jquery -->
                </ul>
                <button class="btn-crear">Crear nueva tarea</button>
                <button class="btn-historial">Revisar tareas ya completadas</button>
                <button class="btn-volver">Revisar tareas no completadas</button>
            </section>
            <section class="calendar-section">
                <div id="calendar"></div> 
            </section>           
        </main>
        <section class="tareas-crear">
            <h2>Crea la nueva tarea</h2>
            <form>
                <label for="titulo">Título de la Tarea:</label>
                <br>
                <input type="text" id="titulo" name="titulo" maxlength="255" placeholder="Ej: Estudio de Matemáticas">
                <br>
                <label for="descripcion">Descripción:</label>
                <br>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe una breve descripción de la tarea..."></textarea>
                <br>
                <label for="fecha_entrega">Fecha de Entrega:</label>
                <input type="date" id="fecha_entrega" name="fecha_entrega" >
                <br>
                <label for="asignatura">Asignatura:</label>
                <input type="text" id="asignatura" name="asignatura" maxlength="100" placeholder="Ej: Matemáticas">
                <br>
                <label for="tipo_actividad">Tipo de Actividad:</label>
                <br>
                <input type="text" id="tipo_actividad" name="tipo_actividad" maxlength="50" placeholder="Ej: Estudio, Proyecto">
                <br>
                <label for="urgencia">Urgencia:</label>
                <select id="urgencia" name="urgencia">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <br>
                <button type="submit" class="btn-crear">Crear Tarea</button>
            </form>
        </section> 
        <footer>
            <p>&copy; 2024 STUDY-PLANNER. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
