<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/css/estilos_tareas.css">
    <script src="../src/libs/jquery.min.js"></script>
    <script src='../src/libs/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/locales/es.js"></script>
    <script src="../src/js/cabecero.js"></script>
    <script src="../src/js/tareas.js"></script>
    <script src="../src/js/pomodoro.js"></script>
    <title>Tareas - STUDY-PLANNER</title>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <div id="header"></div>
        <main>
            <section class="tareas">
                <button class="openFiltros">Filtrar</button>
                <button class="openFiltros2">Filtrar</button>
                <h2>Tus Tareas</h2>
                <div class="tareas-cont">
                    <ul>
                    </ul>
                </div>
                <button class="btn-crear">Crear nueva tarea</button>
                <button class="btn-historial">Revisar tareas ya completadas</button>
                <button class="btn-volver">Revisar tareas no completadas</button>
            </section>
            <section class="calendar-section">
                <div id="calendar"></div>
            </section>
        </main>
        <section class="tareas-crear">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Crea la nueva tarea</h2>
            <form>
                <label for="titulo">Título de la Tarea:</label>
                <div class="input-container">
                    <input type="text" id="titulo" class="titulo" name="titulo" maxlength="255"
                        placeholder="Ej: Estudio de Matemáticas">
                    <span class="input-border"></span>
                </div>
                <br>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4"
                    placeholder="Escribe una breve descripción de la tarea..." maxlength="200"></textarea>
                <br>

                <label for="fecha_entrega">Fecha de Entrega:</label>
                <div class="input-container">
                    <input type="date" id="fecha_entrega" name="fecha_entrega">
                    <span class="input-border"></span>
                </div>
                <br>

                <label for="asignatura">Asignatura:</label>
                <div class="input-container">
                    <select id="asignatura" name="asignatura">
                        <span class="input-border"></span>
                    </select>
                </div>
                <br>

                <label for="tipo_actividad">Tipo de Actividad:</label>
                <div class="input-container">
                    <input type="text" id="tipo_actividad" name="tipo_actividad" maxlength="50"
                        placeholder="Ej: Estudio, Proyecto">
                    <span class="input-border"></span>
                </div>
                <br>

                <label for="urgencia">Urgencia:</label>
                <div class="input-container">
                    <select id="urgencia" name="urgencia">
                        <span class="input-border"></span>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <br>

                <button type="submit" class="btn-crear-tarea">Crear Tarea</button>
            </form>
        </section>
        <section class="form-tarea-completar">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Completa la tarea</h2>
            <form id="form-completar-tarea">
                <input type="hidden" id="tarea-id-completar" name="tarea_id">
                <label for="nota">Nota de la tarea (0.00 - 10.00):</label>
                <div class="input-container">
                    <input type="number" id="nota" name="nota" step="0.01" min="0" max="10" placeholder="Ej: 8.75"
                        required>
                    <span class="input-border"></span>
                </div>
                <br>
                <button type="submit" class="btn-completar-tarea">Marcar como completada</button>
            </form>
        </section>
        <section class="detalle-tarea">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Detalle de la Tarea</h2>
            <div class="detalle-contenido">

            </div>
        </section>
        <section class="form-filtro">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Filtros para tareas pendientes</h2>
            <label for="nombre_filtro">Nombre de la tarea</label>
            <div class="input-container">
                <input type="text" id="nombre_filtro" name="nombre" placeholder="Ej: Examen de física" required>
                <span class="input-border"></span>
            </div>
            <br>
            <label for="asignatura">Asignatura:</label>
            <div class="input-container">
                <select id="asignatura2" name="asignatura">
                    <span class="input-border"></span>
                </select>
            </div>
            <br>
            <button type="submit" class="btn-completar-filtro">Buscar</button>
        </section>

        <section class="form-filtro2">
            <img src="../img/x-lg.svg" alt="cerrar ventana" class="cerrar-ventana">
            <h2>Filtros para tareas completadas</h2>
            <label for="nombre_filtro2">Nombre de la tarea</label>
            <div class="input-container">
                <input type="text" id="nombre_filtro2" name="nombre" placeholder="Ej: Proyecto de biología" required>
                <span class="input-border"></span>
            </div>
            <br>
            <label for="asignatura">Asignatura:</label>
            <div class="input-container">
                <select id="asignatura3" name="asignatura">
                    <span class="input-border"></span>
                </select>
            </div>
            <br>
            <button type="submit" class="btn-completar-filtro2">Buscar</button>
        </section>

        <div id="footer"></div>
    </div>
</body>

</html>
